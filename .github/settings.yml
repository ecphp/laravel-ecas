# https://github.com/probot/settings

labels:
    - name: bug
      color: ee0701

    - name: dependencies
      color: 0366d6

    - name: enhancement
      color: 0e8a16

    - name: question
      color: cc317c

    - name: security
      color: ee0701

    - name: stale
      color: eeeeee

repository:
    allow_merge_commit: true
    allow_rebase_merge: false
    allow_squash_merge: true
    default_branch: main
    description:
        "A bundle for Laravel, providing authentication against eCas, the Central Authentication Service server of
        European Commission."
    homepage: https://github.com/ecphp/laravel-ecas
    topics: authentication,cas,ecas,single-sign-on
    has_downloads: true
    has_issues: true
    has_pages: false
    has_projects: false
    has_wiki: false
    name: laravel-ecas
    private: false

teams:
    - name: core
      permission: push
